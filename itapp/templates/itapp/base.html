{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="IT photharam Hospital" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block title %}
    <title>IT Department</title>
    {% endblock %}
    <link
      rel="icon"
      href="{% static 'imgs/favicon.ico' %}"
      type="image/x-icon"
    />
    <!-- Bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- Bootstrap.css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- SweetAlert2.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.4/dist/sweetalert2.min.css"
    />
    <!-- Datatables -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/v/bs5/dt-2.3.3/datatables.min.css"
    />
    <!-- Custom Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <a
              href="/"
              class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"
            >
              <svg
                class="bi me-2"
                width="40"
                height="32"
                role="img"
                aria-label="Bootstrap"
              >
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>
            <ul
              class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
            >
              <li>
                <a href="#" class="nav-link text-secondary">
                  <svg
                    class="bi d-block mx-auto mb-1"
                    width="24"
                    height="24"
                    aria-hidden="true"
                  >
                    <use xlink:href="#home"></use>
                  </svg>
                  Home
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  <svg
                    class="bi d-block mx-auto mb-1"
                    width="24"
                    height="24"
                    aria-hidden="true"
                  >
                    <use xlink:href="#speedometer2"></use>
                  </svg>
                  Dashboard
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  <svg
                    class="bi d-block mx-auto mb-1"
                    width="24"
                    height="24"
                    aria-hidden="true"
                  >
                    <use xlink:href="#table"></use>
                  </svg>
                  Orders
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  <svg
                    class="bi d-block mx-auto mb-1"
                    width="24"
                    height="24"
                    aria-hidden="true"
                  >
                    <use xlink:href="#grid"></use>
                  </svg>
                  Products
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  <svg
                    class="bi d-block mx-auto mb-1"
                    width="24"
                    height="24"
                    aria-hidden="true"
                  >
                    <use xlink:href="#people-circle"></use>
                  </svg>
                  Customers
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
          <form
            class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto"
            role="search"
          >
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
          <div class="text-end">
            <button type="button" class="btn btn-light text-dark me-2">
              Login
            </button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div>
        </div>
      </div>
    </header>
    <!-- End header -->
    {% block content %} {% endblock %}
  </body>
</html>
<!-- jquery -->
<script
  type="text/javascript"
  src="{% static 'jquery-3.7.1.min.js' %}"
></script>
<!-- SweetAlert2.js -->
<script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.4/dist/sweetalert2.all.min.js"
></script>
<!-- Datatables -->
<script
  type="text/javascript"
  src="https://cdn.datatables.net/v/bs5/dt-2.3.3/datatables.min.js"
></script>

<!-- function -->
<script type="text/javascript">
  $(document).ready(function () {
    $("table").DataTable();
  });
</script>
