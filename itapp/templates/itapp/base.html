{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="IT photharam Hospital" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block title %}
    <title>IT Department</title>
    {% endblock %}
    <link
      rel="icon"
      href="{% static 'imgs/favicon.ico' %}"
      type="image/x-icon"
    />
    <!-- Bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- Bootstrap.css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- SweetAlert2.css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.4/dist/sweetalert2.min.css"
    />
    <!-- Datatables -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/v/bs5/dt-2.3.3/datatables.min.css"
    />
    <!-- Custom Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <!-- Navbar Top Menu -->
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <div class="col-md-3 mb-2 mb-md-0">
          <a
            href="/"
            class="d-inline-flex link-body-emphasis text-decoration-none"
          >
            <svg
              class="bi"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2">Features</a></li>
          <li><a href="#" class="nav-link px-2">Pricing</a></li>
          <li><a href="#" class="nav-link px-2">FAQs</a></li>
          <li><a href="#" class="nav-link px-2">About</a></li>
        </ul>
        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-primary me-2">
            Login
          </button>
          <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
      </header>
      <div>{% block content %} {% endblock %}</div>
      <!-- End Navbar Top Menu -->
    </div>
  </body>
</html>
<!-- jquery -->
<script
  type="text/javascript"
  src="{% static 'jquery-3.7.1.min.js' %}"
></script>
<!-- SweetAlert2.js -->
<script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.4/dist/sweetalert2.all.min.js"
></script>
<!-- Datatables -->
<script
  type="text/javascript"
  src="https://cdn.datatables.net/v/bs5/dt-2.3.3/datatables.min.js"
></script>

<!-- function -->
<script type="text/javascript">
  $(document).ready(function () {
    $("table").DataTable();
  });
</script>
